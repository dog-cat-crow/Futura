<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333; /* Dark gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            text-align: center;
            margin: 20px;
        }
        #searchButton {
            background-color: lightgray;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .songItem button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #songDetail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-align: center; /* Center text */
            padding: 20px;
            box-sizing: border-box;
        }
        #closeDetail {
            position: absolute;
            top: 40px; /* 40px from the top */
            left: calc(50% + 100px); /* 100px right from the center */
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        #songName {
            font-size: 28px; /* Increased font size for better visibility */
            margin-top: 80px; /* 80px below the top */
        }
        #songImage {
            width: 100px; /* Adjusted size for better display */
            height: 100px; /* Adjusted size for better display */
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 60px; /* 60px below the image */
        }
        .playButton img, .downloadButton img {
            width: 50px; /* Adjusted icon size */
            height: 50px; /* Adjusted icon size */
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search Songs..." oninput="filterSongs()" />
        <button id="searchButton">Search</button>
    </div>

    <div id="songList">
        <div class="songItem" data-song="alone.mp3" data-image="alone.jpg">
            <button class="playButton"><img src="play.png" alt="Play" /></button>
            Alone Part II
            <button class="downloadButton"><img src="Download.png" alt="Download" /></button>
        </div>
        <div class="songItem" data-song="animals.mp3" data-image="animals.jpg">
            <button class="playButton"><img src="play.png" alt="Play" /></button>
            Animals
            <button class="downloadButton"><img src="Download.png" alt="Download" /></button>
        </div>
        <div class="songItem" data-song="fly-away.mp3" data-image="fly-away.jpg">
            <button class="playButton"><img src="play.png" alt="Play" /></button>
            Fly Away
            <button class="downloadButton"><img src="Download.png" alt="Download" /></button>
        </div>
    </div>

    <div id="songDetail">
        <button id="closeDetail">Ã—</button>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button class="playButton" id="playPauseButton"><img src="play.png" alt="Play" /></button>
    </div>

    <script>
        const songItems = document.querySelectorAll('.songItem');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const audioPlayer = new Audio(); // Create audio player instance
        let currentPlayingSong = null; // Track the currently playing song

        songItems.forEach(item => {
            const playButton = item.querySelector('.playButton');
            const songFile = item.dataset.song;
            const imageFile = item.dataset.image;

            playButton.onclick = () => {
                // Pause the currently playing song if different
                if (currentPlayingSong && currentPlayingSong !== songFile) {
                    const previousPlayButton = document.querySelector(`.songItem[data-song="${currentPlayingSong}"] .playButton`);
                    previousPlayButton.innerHTML = '<img src="play.png" alt="Play" />'; // Reset previous play button
                }

                if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = '<img src="play.png" alt="Play" />'; // Change to play icon
                } else {
                    audioPlayer.src = songFile;
                    audioPlayer.play();
                    playPauseButton.innerHTML = '<img src="pause.png" alt="Pause" />'; // Change to pause icon
                    currentPlayingSong = songFile; // Track the current playing song
                }

                // Display song details
                songNameDisplay.innerText = item.textContent.trim();
                songImage.src = imageFile;
                songDetail.style.display = 'flex';
            };
        });

        closeDetail.onclick = () => {
            songDetail.style.display = 'none'; // Close the detail view without stopping the song
        };

        // Play/pause button functionality in the detail view
        playPauseButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<img src="pause.png" alt="Pause" />'; // Change to pause icon
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<img src="play.png" alt="Play" />'; // Change to play icon
            }
        };

        // Download button functionality
        document.querySelectorAll('.downloadButton').forEach(button => {
            button.onclick = (e) => {
                const songFile = e.target.parentNode.dataset.song;
                const link = document.createElement('a');
                link.href = songFile;
                link.download = songFile;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        });

        // Filter songs based on search input
        function filterSongs() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            songItems.forEach(item => {
                const songName = item.textContent.toLowerCase();
                item.style.display = songName.includes(searchInput) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
