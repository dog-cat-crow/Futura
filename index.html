<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .playButton {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 15px;
        }
        .songTitle {
            text-decoration: underline;
            cursor: pointer;
            font-size: 20px;
            flex-grow: 1;
            text-align: center;
        }
        #songDetail {
            padding: 0; /* Remove padding to use full screen */
            position: fixed;
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100vw; /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            background-color: #303030; /* Set opaque background color */
            display: none; /* Still hidden by default */
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 35px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 180px;
            height: 180px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #buttonContainer {
            position: absolute; /* Position it absolutely */
            top: 300px; /* Align buttons vertically */
            left: 0; /* Start from the left */
            right: 0; /* Extend to the right */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Distribute buttons evenly */
            padding: 0 60px; /* 60px padding on left and right */
        }
        #playPauseButton, #resetButton, #muteButton {
            background: transparent; /* Keep background transparent */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor on hover */
            display: flex; /* Flex to center icon */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        #playPauseIcon {
            max-width: 70px; /* Maximum width for the icon */
            max-height: 70px; /* Maximum height for the icon */
        }
        #audioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="songList"></div>

    <div id="songDetail">
    <span id="closeDetail">Ã—</span>
    <h2 id="songName"></h2>
    <img id="songImage" alt="Album Art" />
    <div id="buttonContainer">
        <button id="resetButton">
            <img src="reset.png" alt="Reset" width="30px" />
        </button>
        <button id="playPauseButton">
            <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
        </button>
        <button id="muteButton">
            <img src="mute.png" alt="Mute" width="30px" />
        </button>
    </div>
    <audio id="audioPlayer" controls></audio>
    </div>
    
    <script>
fetch('songs.json')
    .then(response => response.json())
    .then(data => {
        const songTitles = data.songs; // Load songs from JSON

        const songList = document.getElementById('songList');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const audioPlayer = document.getElementById('audioPlayer');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        let currentlyPlaying = null;
        let isMuted = false; // Mute state tracking

        songTitles.forEach(title => {
            const songItem = document.createElement('div');
            songItem.classList.add('songItem');
            const file = `${title}.mp3`; // Construct the file path for audio
            const image = `${title}.jpg`; // Construct the file path for image

            songItem.dataset.song = file;
            songItem.dataset.image = image;

            const playButton = document.createElement('button');
            playButton.classList.add('playButton');
            playButton.setAttribute('id', `${title}play`);
            playButton.innerHTML = `<img src="play.png" alt="Play" width="18px" />`;

            const songTitle = document.createElement('span');
            songTitle.classList.add('songTitle');
            songTitle.innerText = title;

            // Add event listener for the play button
            playButton.onclick = () => {
                if (audioPlayer.src.includes(file) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    playButton.querySelector('img').src = 'play.png';
                } else {
                    if (currentlyPlaying !== title) {
                        const previousItem = document.querySelector(`.playButton[id="${currentlyPlaying}play"]`);
                        if (previousItem) {
                            previousItem.querySelector('img').src = 'play.png'; // Reset previous play button
                        }
                        audioPlayer.src = file; // Load the new song
                        currentlyPlaying = title; // Update currently playing song
                    }
                    audioPlayer.play().catch(error => {
                        console.error('Error playing the audio:', error);
                    });
                    playButton.querySelector('img').src = 'pause.png';
                }
            };

            // Event listener for opening the player UI
            songTitle.onclick = () => {
                songNameDisplay.innerText = title;      // Set song name display
                songImage.src = image;                  // Set song image
                playPauseIcon.src = 'play.png';         // Reset to the play icon
                playPauseButton.setAttribute('aria-label', title); // Independently set label with song title
                songDetail.style.display = 'block';      // Show the song detail window

                // Load the selected song into the audioPlayer without autoplay
                audioPlayer.src = file;
            };

            songItem.appendChild(playButton);
            songItem.appendChild(songTitle);
            songList.appendChild(songItem);
        });

        // Event listener to close the detail UI
        closeDetail.onclick = () => {
            songDetail.style.display = 'none';
        };

        // Control the play/pause button inside the player window UI
        playPauseButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    console.error('Error playing the audio:', error);
                });
                playPauseIcon.src = 'pause.png';

                // Sync window button with the current song
                const currentMenuButton = document.querySelector(`.playButton[id="${currentlyPlaying}play"]`);
                if (currentMenuButton) {
                    currentMenuButton.querySelector('img').src = 'pause.png';
                }
            } else {
                audioPlayer.pause();
                playPauseIcon.src = 'play.png';

                // Sync window button with the current song
                const currentMenuButton = document.querySelector(`.playButton[id="${currentlyPlaying}play"]`);
                if (currentMenuButton) {
                    currentMenuButton.querySelector('img').src = 'play.png';
                }
            }
        };

        // Add reset button functionality
const resetButton = document.createElement('button');
resetButton.setAttribute('id', 'resetButton');
resetButton.innerHTML = `<img src="reset.png" alt="Reset" width="30px" style="margin-right: 10px;" />`;
resetButton.onclick = () => {
    audioPlayer.currentTime = 0; // Reset to the beginning
    audioPlayer.play().catch(error => {
        console.error('Error playing the audio:', error);
    });
};
songDetail.appendChild(resetButton); // Append normally

// Add mute/unmute button functionality
const muteButton = document.createElement('button');
muteButton.setAttribute('id', 'muteButton');
muteButton.innerHTML = `<img src="mute.png" alt="Mute" width="30px" style="margin-right: 10px;" />`;
muteButton.onclick = () => {
    if (!isMuted) {
        audioPlayer.volume = 0; // Mute the audio
        muteButton.innerHTML = `<img src="unmute.png" alt="Unmute" width="30px" style="margin-right: 10px;" />`;
        isMuted = true;
    } else {
        audioPlayer.volume = 1; // Unmute the audio
        muteButton.innerHTML = `<img src="mute.png" alt="Mute" width="30px" style="margin-right: 10px;" />`;
        isMuted = false;
    }
};
songDetail.appendChild(muteButton); // Append normally
    })
    .catch(error => {
        console.error('Error fetching songs:', error);
    });
    </script>
</body>
</html>
