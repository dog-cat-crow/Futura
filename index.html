<!DOCTYPE html>
<html lang="en">
<head>

    <title>FUTURA Music</title>
    <style>

            src: url('Poppins-Regular.ttf');
        }

        #searchContainer {

        #songName {

        }
        #songImage {

        }
        #buttonContainer {

        }

            background: transparent;
            border: none;

            align-items: center;
            justify-content: center;
        }
        #playPauseIcon {
            max-width: 70px;
            max-height: 70px;
        }
        #audioPlayer {
            display: none;
        }
        #searchBar {
            color: white;
        }

</head>
<body>

        <button id="playPauseButton">

</div>

    let songData = [
        { title: "Alone Part II", mp3: "Alone Part II.mp3", jpg: "Alone Part II.jpg" },
        { title: "Animals", mp3: "Animals.mp3", jpg: "Animals.jpg" },

        { title: "Dusk Till Dawn", mp3: "Dusk Till Dawn.mp3", jpg: "Dusk Till Dawn.jpg" },
        { title: "Calm Down", mp3: "Calm Down.mp3", jpg: "Calm Down.jpg" },
        { title: "Blinding Lights", mp3: "Blinding Lights.mp3", jpg: "Blinding Lights.jpg" },
        { title: "Enemy (with JID)", mp3: "Enemy (with JID).mp3", jpg: "Enemy (with JID).jpg" },
        { title: "Faded", mp3: "Faded.mp3", jpg: "Faded.jpg" },
        { title: "Heat Waves", mp3: "Heat Waves.mp3", jpg: "Heat Waves.jpg" },
        { title: "Ignite", mp3: "Ignite.mp3", jpg: "Ignite.jpg" },
        { title: "Symphony", mp3: "Symphony.mp3", jpg: "Symphony.jpg" },
        { title: "Stick Together", mp3: "Stick Together.mp3", jpg: "Stick Together.jpg" },
        { title: "Levitating", mp3: "Levitating.mp3", jpg: "Levitating.jpg" }
    ];

    let activePlayers = {};

    displaySongs(songData);

    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        const filteredSongs = songData.filter(song => song.title.toLowerCase().includes(query));
        displaySongs(filteredSongs);
    });

    function displaySongs(songs) {
        const songList = document.getElementById('songList');
        songList.innerHTML = '';

        songs.forEach(song => {
            const songItem = document.createElement('div');
            songItem.classList.add('songItem');
            songItem.dataset.song = song.mp3;
            songItem.dataset.image = song.jpg;
            songItem.innerText = song.title;

            songItem.onclick = () => {
                openSongDetail(song.title, song.mp3, song.jpg);
            };

            songList.appendChild(songItem);
        });
    }

</script>

    if (navigator.serviceWorker) {
        navigator.serviceWorker.ready.then((registration) => {
            registration.active.postMessage({ type: 'CACHE_SONGS' });
        });
    }
</script>
<script>
    let currentlyPlayingSong = null;

    function openSongDetail(title, file, image) {
        document.getElementById('songName').innerText = title;
        document.getElementById('songImage').src = image;

        let audioPlayer;
        if (!activePlayers[title]) {
            audioPlayer = new Audio(file);
            audioPlayer.style.display = 'none';
            activePlayers[title] = { player: audioPlayer, isPlaying: false };
        } else {
            audioPlayer = activePlayers[title].player;
        }

        // Close the detail view without stopping the song
        document.getElementById('closeDetail').onclick = () => {
            document.getElementById('songDetail').style.display = 'none';
        };

        // Show the song detail window
        document.getElementById('songDetail').style.display = 'block';

        // Handle play/pause button for this song
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        playPauseButton.onclick = () => {
            if (currentlyPlayingSong && currentlyPlayingSong !== title) {
                // Pause the previously playing song
                activePlayers[currentlyPlayingSong].player.pause();
                activePlayers[currentlyPlayingSong].isPlaying = false;
                updatePlayPauseIcon(playPauseIcon, false);
            }

            if (activePlayers[title].isPlaying) {
                audioPlayer.pause();
                activePlayers[title].isPlaying = false;
                currentlyPlayingSong = null; // Reset since the song is paused
            } else {
                audioPlayer.play();
                activePlayers[title].isPlaying = true;
                currentlyPlayingSong = title; // Set the currently playing song
            }
            updatePlayPauseIcon(playPauseIcon, activePlayers[title].isPlaying);
        };

        // Update the play/pause icon for the current song
        updatePlayPauseIcon(playPauseIcon, activePlayers[title].isPlaying);
    }

    function updatePlayPauseIcon(icon, isPlaying) {
        icon.src = isPlaying ? 'pause.png' : 'play.png';
    }
</script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        });
    }
</script>
