<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('Poppins-Regular.ttf');
        }
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura Bold font.ttf');
        }
        @font-face {
            font-family: 'Copperplate Gothic';
            src: url('Copperplate-Gothic.ttf');
        }
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #header {
            text-align: center;
            margin: 20px 0;
        }
        #header h1 {
            font-family: 'Futura Bold';
            font-size: 36px;
        }
        #header h2 {
            font-family: 'Copperplate Gothic';
            font-size: 18px;
            margin-top: 5px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        #searchBar {
            width: 300px;
            height: 40px;
            background-color: #212121;
            border: none;
            border-radius: 20px;
            padding-left: 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #7a7a7a;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: #212121;
            border-radius: 0px; /* Sharp edges */
            border: 1px solid white; /* Thin white border */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            width: 80%; /* Reduced horizontal length */
            padding: 10px;
            margin: 5px 0;
            cursor: pointer; /* Make the entire box clickable */
            font-family: 'Poppins'; /* Use the Poppins font */
            font-size: 20px;
        }
        .songItem:hover {
            background-color: #2b2b2b;
        }
        #songDetail {
            padding: 0; /* Remove padding to use full screen */
            position: fixed;
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100vw; /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            background-color: #303030; /* Set opaque background color */
            display: none; /* Still hidden by default */
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 35px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 180px;
            height: 180px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #buttonContainer {
            position: absolute; /* Position it absolutely */
            top: 300px; /* Align buttons vertically */
            left: 0; /* Start from the left */
            right: 0; /* Extend to the right */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Distribute buttons evenly */
            padding: 0 60px; /* 60px padding on left and right */
        }
        #playPauseButton, #resetButton, #muteButton {
            background: transparent; /* Keep background transparent */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor on hover */
            display: flex; /* Flex to center icon */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        #playPauseIcon {
            max-width: 70px; /* Maximum width for the icon */
            max-height: 70px; /* Maximum height for the icon */
        }
        #audioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>FUTURA</h1>
        <h2>LISTEN AD-FREE</h2>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search Songs..." />
    </div>

    <div id="songList"></div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <div id="buttonContainer">
            <button id="resetButton">
                <img src="reset.png" alt="Reset" width="30px" />
            </button>
            <button id="playPauseButton">
                <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
            </button>
            <button id="muteButton">
                <img src="mute.png" alt="Mute" width="30px" />
            </button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let songData = []; // For storing filtered song titles

        // Load and filter songs based on user search input
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            const filteredSongs = songData.filter(song => song.toLowerCase().includes(query));
            displaySongs(filteredSongs);
        });

        // Fetch the songs from the JSON file
        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                songData = data.songs; // Load songs from JSON
                displaySongs(songData); // Initial display of all songs
            })
            .catch(error => {
                console.error('Error fetching songs:', error);
            });

        // Function to display songs
        function displaySongs(songs) {
            const songList = document.getElementById('songList');
            songList.innerHTML = ''; // Clear current list

            songs.forEach(title => {
                const songItem = document.createElement('div');
                songItem.classList.add('songItem');
                const file = `${title}.mp3`; // Construct the file path for audio
                const image = `${title}.jpg`; // Construct the file path for image

                songItem.dataset.song = file;
                songItem.dataset.image = image;
                songItem.innerText = title;

                // Add event listener for opening the player UI
                songItem.onclick = () => {
                    document.getElementById('songName').innerText = title;
                    document.getElementById('songImage').src = image;
                    document.getElementById('audioPlayer').src = file;
                    document.getElementById('songDetail').style.display = 'block';
                };

                songList.appendChild(songItem);
            });
        }

        // Close the song detail player
        document.getElementById('closeDetail').onclick = () => {
            document.getElementById('songDetail').style.display = 'none';
        };

        // Play/pause button functionality
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const audioPlayer = document.getElementById('audioPlayer');

        playPauseButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.src = 'pause.png';
            } else {
                audioPlayer.pause();
                playPauseIcon.src = 'play.png';
            }
        };

        // Reset button functionality
        const resetButton = document.getElementById('resetButton');
        resetButton.onclick = () => {
            audioPlayer.currentTime = 0; // Reset to the beginning
            audioPlayer.play();
        };

        // Mute/unmute button functionality
        const muteButton = document.getElementById('muteButton');
        let isMuted = false; // Track mute state

        muteButton.onclick = () => {
            if (!isMuted) {
                audioPlayer.volume = 0; // Mute the audio
                muteButton.innerHTML = `<img src="unmute.png" alt="Unmute" width="30px" />`;
                isMuted = true;
            } else {
                audioPlayer.volume = 1; // Unmute the audio
                muteButton.innerHTML = `<img src="mute.png" alt="Mute" width="30px" />`;
                isMuted = false;
            }
        };
    </script>
</body>
</html>
