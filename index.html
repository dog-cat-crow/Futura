<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #playPauseButton {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playPauseIcon {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <button id="playPauseButton">
        <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
    </button>
    <audio id="audioPlayer" src="Alone Part IIx.jpg" autoplay style="display: none;"></audio>
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        // Automatically play the audio on load
        audioPlayer.play();

        // Handle play/pause functionality
        let isPlaying = true;

        playPauseButton.onclick = () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play();
                isPlaying = true;
            }
            playPauseIcon.src = isPlaying ? 'pause.png' : 'play.png'; // Update icon
        };
    </script>
</body>
</html>
