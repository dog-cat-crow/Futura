<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333; /* Dark gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            text-align: center;
            margin: 20px;
        }
        #searchButton {
            background-color: lightgray;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .songItem button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #songDetail {
            padding: 35px;
            position: fixed; /* Centering the container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjusting to center */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            width: 300px; /* Adjust width as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
            display: none; /* Initially hidden */
        }
        #closeDetail {
            position: absolute;
            top: 10px; /* 10 pixels from the top */
            right: 10px; /* 10 pixels from the right */
        }
        #songName {
            margin-top: 40px; /* 40 pixels below the top of the container */
            text-align: center; /* Centered */
            font-size: 24px; /* Font size */
        }
        #songImage {
            margin-top: 30px; /* 30 pixels below the song title */
            width: 150px; /* Size */
            height: 150px; /* Size */
            display: block; /* Centered */
            margin-left: auto;
            margin-right: auto;
        }
        #playPauseButton {
            margin-top: 50px; /* 50 pixels below the song image */
            width: 40px; /* Size */
            height: 40px; /* Size */
            display: block; /* Centered */
            margin-left: auto;
            margin-right: auto;
            background: transparent; /* Optional */
            border: none; /* No border */
            cursor: pointer; /* Pointer on hover */
        }
        #audioPlayer {
            width: 100%; /* Full width */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search Songs..." />
        <button id="searchButton">Search</button>
    </div>
    
    <div id="songList">
        <div class="songItem" data-song="Alone.mp3" data-image="Alone.jpg">
            <button class="playButton">▶</button>
            Alone
            <button class="downloadButton">⬇</button>
        </div>
        <div class="songItem" data-song="Animals.mp3" data-image="Animals.jpg">
            <button class="playButton">▶</button>
            Animals
            <button class="downloadButton">⬇</button>
        </div>
        <div class="songItem" data-song="Fly_Away.mp3" data-image="Fly_Away.jpg">
            <button class="playButton">▶</button>
            Fly Away
            <button class="downloadButton">⬇</button>
        </div>
    </div>

    <div id="songDetail">
        <button id="closeDetail">×</button>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button id="playPauseButton">
            <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const songItems = document.querySelectorAll('.songItem');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const audioPlayer = document.getElementById('audioPlayer');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        let currentlyPlaying = null; // To keep track of the currently playing song

        songItems.forEach(item => {
            const playButton = item.querySelector('.playButton');
            const songFile = item.dataset.song;
            const imageFile = item.dataset.image;

            playButton.onclick = () => {
                if (currentlyPlaying && currentlyPlaying !== songFile) {
                    const previousItem = document.querySelector(`.songItem[data-song="${currentlyPlaying}"]`);
                    const previousPlayButton = previousItem.querySelector('.playButton');
                    previousPlayButton.innerText = '▶'; // Reset previous play button
                }

                if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    playButton.innerText = '▶'; // Change to play icon
                    playPauseIcon.src = 'play.png'; // Update icon
                } else {
                    audioPlayer.src = songFile;
                    audioPlayer.play();
                    playButton.innerText = '⏸'; // Change to pause icon
                    playPauseIcon.src = 'pause.png'; // Update icon
                }

                // Display song details
                songNameDisplay.innerText = item.textContent.trim();
                songImage.src = imageFile;
                songDetail.style.display = 'block';

                currentlyPlaying = songFile; // Update currently playing
            };
        });

        closeDetail.onclick = () => {
            audioPlayer.pause();
            audioPlayer.src = ''; // Reset audio source
            songDetail.style.display = 'none';
            currentlyPlaying = null; // Reset currently playing
            songItems.forEach(item => {
                item.querySelector('.playButton').innerText = '▶'; // Reset play buttons
            });
            playPauseIcon.src = 'play.png'; // Reset play icon
        };

        // Download button functionality
        document.querySelectorAll('.downloadButton').forEach(button => {
            button.onclick = (e) => {
                const songFile = e.target.parentNode.dataset.song;
                const link = document.createElement('a');
                link.href = songFile;
                link.download = songFile;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        });
    </script>
</body>
</html>
