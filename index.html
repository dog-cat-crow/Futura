<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .playButton {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 15px;
        }
        .songTitle {
            text-decoration: underline;
            cursor: pointer;
            font-size: 20px;
            flex-grow: 1;
            text-align: center;
        }
        #songDetail {
            padding: 35px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 300px;
            display: none;
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 35px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #playPauseButton {
            margin-top: 15px; /* Updated alignment from 40px to 15px */
            width: 30px; /* Adjusted width */
            height: 30px; /* Adjusted height */
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #playPauseIcon {
            max-width: 30px; /* Set maximum width for the icon */
            max-height: 30px; /* Set maximum height for the icon */
        }
        #audioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="songList"></div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button id="playPauseButton">
            <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
const songTitles = ["A", "B", "C", "D"]; // List of song titles

const songList = document.getElementById('songList');
const songDetail = document.getElementById('songDetail');
const songNameDisplay = document.getElementById('songName');
const songImage = document.getElementById('songImage');
const audioPlayer = document.getElementById('audioPlayer');
const closeDetail = document.getElementById('closeDetail');
const playPauseButton = document.getElementById('playPauseButton');
const playPauseIcon = document.getElementById('playPauseIcon');

let currentlyPlaying = null;

// Function to set the labels of all play buttons in the menu
function setMenuPlayButtonLabels() {
    songTitles.forEach((title) => {
        const playButton = document.getElementById(`${title}play`);
        if (playButton) {
            playButton.setAttribute('aria-label', title); // Set the label as the song title
        }
    });
}

// Call this function immediately when the website opens
setMenuPlayButtonLabels();

songTitles.forEach((title) => {
    const songFile = `${title}.mp3`;
    const songImageFile = `${title}.jpg`;

    const songItem = document.createElement('div');
    songItem.classList.add('songItem');
    songItem.dataset.song = songFile;
    songItem.dataset.image = songImageFile;

    // Create a unique play button ID for each song
    const playButton = document.createElement('button');
    playButton.classList.add('playButton');
    playButton.setAttribute('id', `${title}play`); // Assign unique ID e.g., Aplay, Bplay, etc.
    playButton.innerHTML = `<img src="play.png" alt="Play" width="18px" />`;

    const songTitle = document.createElement('span');
    songTitle.classList.add('songTitle');
    songTitle.innerText = title;

    // Add event listener for the play button
    playButton.onclick = () => {
        if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
            audioPlayer.pause();
            playButton.querySelector('img').src = 'play.png';
        } else {
            audioPlayer.src = songFile;
            audioPlayer.play().catch(error => {
                console.error('Error playing the audio:', error);
            });
            playButton.querySelector('img').src = 'pause.png';
            
            if (currentlyPlaying && currentlyPlaying !== songFile) {
                const previousItem = document.querySelector(`.playButton[id="${currentlyPlaying}play"]`);
                previousItem.querySelector('img').src = 'play.png';
            }

            currentlyPlaying = title; // Update with song title, not song file
        }
    };

    // Event listener for opening the player UI
    songTitle.onclick = () => {
        songNameDisplay.innerText = title;      // Set song name display
        songImage.src = songImageFile;          // Set song image
        playPauseIcon.src = 'play.png';         // Reset to the play icon
        playPauseButton.setAttribute('aria-label', title); // Independently set label with song title
        songDetail.style.display = 'block';      // Show the song detail window
    };

    songItem.appendChild(playButton);
    songItem.appendChild(songTitle);
    songList.appendChild(songItem);
});

// Event listener to close the detail UI
closeDetail.onclick = () => {
    songDetail.style.display = 'none';
};

// Control the play/pause button inside the player window UI
playPauseButton.onclick = () => {
    if (!audioPlayer.paused) {
        audioPlayer.pause();
        playPauseIcon.src = 'play.png';
    } else {
        audioPlayer.play();
        playPauseIcon.src = 'pause.png';
    }
};
</script>

</body>
</html>
