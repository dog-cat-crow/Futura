<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .songContainer {
            margin: 20px 0; /* Space between songs */
            text-align: center; /* Center align text */
        }
        #playPauseButton {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playPauseIcon {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="songContainer" id="song1">
        <button id="playPauseButton1">
            <img id="playPauseIcon1" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer1" src="Alone Part IIx.jpg" autoplay style="display: none;"></audio>
        <img src="Alone Part IIx.jpg" alt="Alone Part II" style="max-width: 200px;"/>
    </div>

    <div class="songContainer" id="song2">
        <button id="playPauseButton2">
            <img id="playPauseIcon2" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer2" src="Animalsx.jpg" autoplay style="display: none;"></audio>
        <img src="Animalsx.jpg" alt="Animals" style="max-width: 200px;"/>
    </div>

    <div class="songContainer" id="song3">
        <button id="playPauseButton3">
            <img id="playPauseIcon3" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer3" src="Fly Awayx.jpg" autoplay style="display: none;"></audio>
        <img src="Fly Awayx.jpg" alt="Fly Away" style="max-width: 200px;"/>
    </div>

    <script>
        // Function to handle play/pause functionality for a specific song
        function setupSongControls(audioPlayerId, playPauseButtonId, playPauseIconId) {
            const audioPlayer = document.getElementById(audioPlayerId);
            const playPauseButton = document.getElementById(playPauseButtonId);
            const playPauseIcon = document.getElementById(playPauseIconId);
            let isPlaying = true;

            // Automatically play the audio on load
            audioPlayer.play();

            // Handle play/pause functionality
            playPauseButton.onclick = () => {
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                }
                playPauseIcon.src = isPlaying ? 'pause.png' : 'play.png'; // Update icon
            };
        }

        // Setup controls for each song
        setupSongControls('audioPlayer1', 'playPauseButton1', 'playPauseIcon1');
        setupSongControls('audioPlayer2', 'playPauseButton2', 'playPauseIcon2');
        setupSongControls('audioPlayer3', 'playPauseButton3', 'playPauseIcon3');
    </script>
</body>
</html>
