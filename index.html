<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        #playPauseButton {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #playPauseIcon {
            max-width: 100px;
            max-height: 100px;
        }
        #songImage {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button id="playPauseButton">
        <img id="playPauseIcon" src="play.png" alt="Play/Pause">
    </button>
    
    <!-- Image below play/pause button -->
    <img id="songImage" src="Alone Part IIx.jpg" alt="Album Art">
    
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // Get the audio and play/pause button elements
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const audioPlayer = new Audio('Alone Part II.mp3'); // Renamed file
        
        // Handle play/pause button click
        playPauseButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.src = 'pause.png';
            } else {
                audioPlayer.pause();
                playPauseIcon.src = 'play.png';
            }
        };

        // Auto-start playback once the page loads and the file is ready
        window.onload = () => {
            // Directly load and rename file from "Alone Part IIx.jpg" to "Alone Part II.mp3"
            audioPlayer.play();
            playPauseIcon.src = 'pause.png';
        };
    </script>
</body>
</html>
