<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .playButton {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 15px;
        }
        .songTitle {
            text-decoration: underline;
            cursor: pointer;
            font-size: 20px;
            flex-grow: 1;
            text-align: center;
        }
        #songDetail {
            padding: 35px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 300px;
            display: none;
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 60px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #playPauseButton {
            margin-top: 40px;
            width: 40px;
            height: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #audioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="songList"></div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button id="playPauseButton">
            <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const songTitles = ["A", "B", "C", "D"];

        const songList = document.getElementById('songList');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const audioPlayer = document.getElementById('audioPlayer');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        let currentlyPlaying = null;

        songTitles.forEach(title => {
            const songFile = `${title}.mp3`;
            const songImageFile = `${title}.jpg`;

            const songItem = document.createElement('div');
            songItem.classList.add('songItem');
            songItem.dataset.song = songFile;
            songItem.dataset.image = songImageFile;

            const playButton = document.createElement('button');
            playButton.classList.add('playButton');
            playButton.innerHTML = `<img src="play.png" alt="Play" width="18px" />`;

            const songTitle = document.createElement('span');
            songTitle.classList.add('songTitle');
            songTitle.innerText = title;

            // Play/pause button click event
            playButton.onclick = () => {
                console.log(`Attempting to play/pause: ${songFile}`); // Log the song being played

                if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    playButton.querySelector('img').src = 'play.png';
                } else {
                    audioPlayer.src = songFile;
                    audioPlayer.play().catch(error => {
                        console.error('Error playing the audio:', error); // Catch and log any errors
                    });
                    playButton.querySelector('img').src = 'pause.png';
                    
                    // Reset previous song button
                    if (currentlyPlaying && currentlyPlaying !== songFile) {
                        const previousItem = document.querySelector(`.songItem[data-song="${currentlyPlaying}"]`);
                        const previousPlayButton = previousItem.querySelector('.playButton img');
                        previousPlayButton.src = 'play.png';
                    }

                    currentlyPlaying = songFile;
                }
            };

            // Song title click event for showing song details
            songTitle.onclick = () => {
                console.log(`Displaying details for: ${title}`); // Log the song details display
                songNameDisplay.innerText = title;
                songImage.src = songImageFile;
                songDetail.style.display = 'block';
            };

            songItem.appendChild(playButton);
            songItem.appendChild(songTitle);
            songList.appendChild(songItem);
        });

        // Close the song detail view
        closeDetail.onclick = () => {
            songDetail.style.display = 'none';
        };

        // Play/pause button in the player window
        playPauseButton.onclick = () => {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                playPauseIcon.src = 'play.png';
            } else {
                audioPlayer.play().catch(error => {
                    console.error('Error playing the audio:', error); // Catch any play errors
                });
                playPauseIcon.src = 'pause.png';
            }
        };

        // Check for errors during song playback
        audioPlayer.addEventListener('error', function(e) {
            console.error('Audio playback error:', e);
        });
    </script>
</body>
</html>
