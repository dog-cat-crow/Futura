<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('Poppins-Regular.ttf');
        }
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura Bold font.ttf');
        }
        @font-face {
            font-family: 'Copperplate Gothic';
            src: url('Copperplate-Gothic.ttf');
        }
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #header {
            text-align: center;
            margin: 20px 0;
        }
        #header h1 {
            font-family: 'Futura Bold';
            font-size: 36px;
        }
        #header h2 {
            font-family: 'Copperplate Gothic';
            font-size: 18px;
            margin-top: 5px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        #searchBar {
            width: 300px;
            height: 40px;
            background-color: #212121;
            border: none;
            border-radius: 20px;
            padding-left: 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #7a7a7a;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: #212121;
            border-radius: 0px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-family: 'Poppins';
            font-size: 20px;
        }
        .songItem:hover {
            background-color: #2b2b2b;
        }
        #songDetail {
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #303030;
            display: none;
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 35px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 180px;
            height: 180px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #buttonContainer {
            position: absolute;
            top: 300px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }
        #playPauseButton, #resetButton, #muteButton {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playPauseIcon {
            max-width: 70px;
            max-height: 70px;
        }
        #audioPlayer {
            display: none;
        }
        #searchBar {
    color: white;
}
    </style>
</head>
<body>
    <div id="header">
        <h1>FUTURA</h1>
        <h2>LISTEN AD-FREE</h2>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search Songs..." />
    </div>

    <div id="songList"></div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <div id="buttonContainer">
            <button id="resetButton">
                <img src="reset.png" alt="Reset" width="30px" />
            </button>
            <button id="playPauseButton">
                <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
            </button>
            <button id="muteButton">
                <img src="mute.png" alt="Mute" width="30px" />
            </button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
let activePlayer = null;
let activeSong = null;

const songs = [
    "Alone Part II",
    "Animals",
    "Fly Away",
    "Dynamite",
    "Dusk Till Dawn",
    "Calm Down",
    "Blinding Lights",
    "Enemy (with JID)",
    "Faded",
    "Heat Waves",
    "Ignite",
    "Symphony",
    "Stick Together",
    "Levitating"
];

songs.forEach(song => {
    const songName = song.replace(/ /g, "_");
    const audio = new Audio(`${song}.mp3`);

    const playerWindow = document.createElement('div');
    playerWindow.classList.add('player-window');
    playerWindow.innerHTML = `
        <h3>${song}</h3>
        <button class="playpause-btn" id="${songName}_playpause">Play</button>
        <button class="close-btn" id="${songName}_close">Close</button>
    `;
    document.body.appendChild(playerWindow);

    const playPauseButton = playerWindow.querySelector('.playpause-btn');
    const closeButton = playerWindow.querySelector('.close-btn');

    playPauseButton.addEventListener('click', () => {
        if (activeSong !== song) {
            if (activePlayer) {
                activePlayer.pause();
                document.getElementById(activeSong.replace(/ /g, "_") + "_playpause").innerText = "Play";
            }
            audio.play();
            activePlayer = audio;
            activeSong = song;
            playPauseButton.innerText = "Pause";
        } else {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerText = "Pause";
            } else {
                audio.pause();
                playPauseButton.innerText = "Play";
            }
        }
    });

    closeButton.addEventListener('click', () => {
        audio.pause();
        playPauseButton.innerText = "Play";
        activePlayer = null;
        activeSong = null;
        playerWindow.remove();
    });

    audio.addEventListener('ended', () => {
        playPauseButton.innerText = "Play";
        activePlayer = null;
        activeSong = null;
        playerWindow.remove();
    });
});
</script>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.ready.then((registration) => {
            registration.active.postMessage({ type: 'CACHE_SONGS' });
        });
    }
</script>

</body>
</html>
