<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA Music</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('Poppins-Regular.ttf');
        }
        @font-face {
            font-family: 'Futura Bold';
            src: url('Futura Bold font.ttf');
        }
        @font-face {
            font-family: 'Copperplate Gothic';
            src: url('Copperplate-Gothic.ttf');
        }
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #header {
            text-align: center;
            margin: 20px 0;
        }
        #header h1 {
            font-family: 'Futura Bold';
            font-size: 36px;
        }
        #header h2 {
            font-family: 'Copperplate Gothic';
            font-size: 18px;
            margin-top: 5px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        #searchBar {
            width: 300px;
            height: 40px;
            background-color: #212121;
            border: none;
            border-radius: 20px;
            padding-left: 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #7a7a7a;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: #212121;
            border-radius: 0px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-family: 'Poppins';
            font-size: 20px;
        }
        .songItem:hover {
            background-color: #2b2b2b;
        }
        #songDetail {
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #303030;
            display: none;
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 35px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 180px;
            height: 180px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #buttonContainer {
            position: absolute;
            top: 300px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }
        #playPauseButton, #resetButton, #muteButton {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playPauseIcon {
            max-width: 70px;
            max-height: 70px;
        }
        #audioPlayer {
            display: none;
        }
        #searchBar {
    color: white;
}
    </style>
</head>
<body>
    <div id="header">
        <h1>FUTURA</h1>
        <h2>LISTEN AD-FREE</h2>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search Songs..." />
    </div>

    <div id="songList"></div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <div id="buttonContainer">
            <button id="resetButton">
                <img src="reset.png" alt="Reset" width="30px" />
            </button>
            <button id="playPauseButton">
                <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
            </button>
            <button id="muteButton">
                <img src="mute.png" alt="Mute" width="30px" />
            </button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
        let songData = [];
let activeSong = null;  // Global variable to track the currently playing song
let isPlaying = false;

fetch('songs.json')
    .then(response => response.json())
    .then(data => {
        songData = data.songs;
        displaySongs(songData);
    })
    .catch(error => {
        console.error('Error fetching songs:', error);
    });

const searchBar = document.getElementById('searchBar');
searchBar.addEventListener('input', () => {
    const query = searchBar.value.toLowerCase();
    const filteredSongs = songData.filter(song => song.toLowerCase().includes(query));
    displaySongs(filteredSongs);
});

function displaySongs(songs) {
    const songList = document.getElementById('songList');
    songList.innerHTML = '';

    songs.forEach(title => {
        const songItem = document.createElement('div');
        songItem.classList.add('songItem');
        const file = `${title}.mp3`;
        const image = `${title}.jpg`;

        songItem.dataset.song = file;
        songItem.dataset.image = image;
        songItem.innerText = title;

        songItem.onclick = () => {
            if (activeSong !== title) {  // Only open the player window if it's not already playing
                document.getElementById('songName').innerText = title;
                document.getElementById('songImage').src = image;
                document.getElementById('audioPlayer').src = file;
                document.getElementById('songDetail').style.display = 'block';
                updatePlayPauseIcon(false);  // Set play button when the window opens
            }
        };

        songList.appendChild(songItem);
    });
}

document.getElementById('closeDetail').onclick = () => {
    document.getElementById('songDetail').style.display = 'none';
};

const playPauseButton = document.getElementById('playPauseButton');
const playPauseIcon = document.getElementById('playPauseIcon');
const audioPlayer = document.getElementById('audioPlayer');

playPauseButton.onclick = () => {
    if (audioPlayer.src && audioPlayer.src.endsWith(`${activeSong}.mp3`)) {
        if (audioPlayer.paused) {
            audioPlayer.play();
            isPlaying = true;
        } else {
            audioPlayer.pause();
            isPlaying = false;
        }
        updatePlayPauseIcon(isPlaying);
    } else if (activeSong === null || audioPlayer.src.endsWith(`${currentlyPlayingSong}.mp3`)) {
        audioPlayer.play();
        activeSong = currentlyPlayingSong;
        isPlaying = true;
        updatePlayPauseIcon(true);
    }
};

audioPlayer.onended = () => {
    isPlaying = false;
    activeSong = null;  // Mark song as inactive when it ends
    updatePlayPauseIcon(false);
};

function updatePlayPauseIcon(isPlaying) {
    playPauseIcon.src = isPlaying ? 'pause.png' : 'play.png';
}
            </script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        });
    }
</script>

<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.ready.then((registration) => {
            registration.active.postMessage({ type: 'CACHE_SONGS' });
        });
    }
</script>

</body>
</html>
