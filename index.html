<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            text-align: center;
            margin: 20px;
        }
        #searchButton {
            background-color: lightgray;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #songList {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .songItem {
            background-color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        .playButton {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 15px;
        }
        .songTitle {
            text-decoration: underline;
            cursor: pointer;
            font-size: 20px;
            flex-grow: 1;
            text-align: center;
        }
        #songDetail {
            padding: 35px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 300px;
            display: none;
        }
        #closeDetail {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            cursor: pointer;
        }
        #songName {
            margin-top: 60px;
            text-align: center;
            font-size: 24px;
        }
        #songImage {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #playPauseButton {
            margin-top: 40px;
            width: 40px;
            height: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search Songs..." />
        <button id="searchButton">Search</button>
    </div>
    
    <div id="songList">
        <div class="songItem" data-song="A.mp3" data-image="A.jpg">
            <button class="playButton"><img src="play.png" alt="Play" width="18px" /></button>
            <span class="songTitle">A</span>
        </div>
        <div class="songItem" data-song="B.mp3" data-image="B.jpg">
            <button class="playButton"><img src="play.png" alt="Play" width="18px" /></button>
            <span class="songTitle">B</span>
        </div>
        <div class="songItem" data-song="C.mp3" data-image="C.jpg">
            <button class="playButton"><img src="play.png" alt="Play" width="18px" /></button>
            <span class="songTitle">C</span>
        </div>
        <div class="songItem" data-song="D.mp3" data-image="D.jpg">
            <button class="playButton"><img src="play.png" alt="Play" width="18px" /></button>
            <span class="songTitle">D</span>
        </div>
    </div>

    <div id="songDetail">
        <span id="closeDetail">Ã—</span>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button id="playPauseButton">
            <img id="playPauseIcon" src="play.png" alt="Play/Pause" />
        </button>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const songItems = document.querySelectorAll('.songItem');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const audioPlayer = document.getElementById('audioPlayer');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');

        let currentlyPlaying = null;

        songItems.forEach(item => {
            const playButton = item.querySelector('.playButton');
            const songTitle = item.querySelector('.songTitle');
            const songFile = item.dataset.song;
            const imageFile = item.dataset.image;

            playButton.onclick = () => {
                if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
                    audioPlayer.pause();
                    playButton.querySelector('img').src = 'play.png';
                } else {
                    audioPlayer.src = songFile;
                    audioPlayer.play();
                    playButton.querySelector('img').src = 'pause.png';
                    if (currentlyPlaying && currentlyPlaying !== songFile) {
                        const previousItem = document.querySelector(`.songItem[data-song="${currentlyPlaying}"]`);
                        const previousPlayButton = previousItem.querySelector('.playButton img');
                        previousPlayButton.src = 'play.png';
                    }
                    currentlyPlaying = songFile;
                }
            };

            songTitle.onclick = () => {
                songNameDisplay.innerText = songTitle.innerText;
                songImage.src = imageFile;
                songDetail.style.display = 'block';
            };
        });

        closeDetail.onclick = () => {
            songDetail.style.display = 'none';
        };
    </script>
</body>
</html>
