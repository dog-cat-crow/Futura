<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile MP3 Player</title>
    <style>
        body {
            background-color: #333; /* Dark gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            text-align: center;
            margin: 20px;
        }
        #searchButton {
            background-color: lightgray;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #songList {
            padding: 20px;
            list-style-type: none; /* Remove bullet points */
            text-align: center; /* Center the list */
        }
        .songItem {
            cursor: pointer; /* Change cursor on hover */
            padding: 10px;
            margin: 5px 0;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
        }
        .songItem:hover {
            background-color: #444; /* Change color on hover */
        }
        #songDetail {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-align: center; /* Center text */
            padding: 20px;
            box-sizing: border-box;
        }
        #closeDetail {
            position: absolute;
            top: 40px; /* 40px from the top */
            left: calc(50% + 100px); /* 100px right from the center */
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        #songName {
            font-size: 28px; /* Increased font size for better visibility */
            margin-top: 80px; /* 80px below the top */
        }
        #songImage {
            width: 100px; /* Adjusted size for better display */
            height: 100px; /* Adjusted size for better display */
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 60px; /* 60px below the image */
        }
        .playButton img {
            width: 30px; /* Adjusted icon size */
            height: 30px; /* Adjusted icon size */
        }
    </style>
</head>
<body>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search Songs..." />
        <button id="searchButton">Search</button>
    </div>

    <ul id="songList"></ul> <!-- Dynamic song list -->

    <div id="songDetail">
        <button id="closeDetail">Ã—</button>
        <h2 id="songName"></h2>
        <img id="songImage" alt="Album Art" />
        <button class="playButton" id="playPauseButton"><img src="play.png" alt="Play" /></button>
    </div>

    <script>
        const songs = ["Alone Part II", "Animals", "Fly Away"]; // List of song titles
        const songList = document.getElementById('songList');
        const songDetail = document.getElementById('songDetail');
        const songNameDisplay = document.getElementById('songName');
        const songImage = document.getElementById('songImage');
        const closeDetail = document.getElementById('closeDetail');
        const playPauseButton = document.getElementById('playPauseButton');
        const audioPlayer = new Audio(); // Create audio player instance
        let currentPlayingSong = null; // Track the currently playing song

        // Populate the song list dynamically
        songs.forEach(title => {
            const li = document.createElement('li');
            li.className = 'songItem';
            li.dataset.title = title;
            li.innerHTML = `
                ${title}
                <button class="playButton" data-title="${title}"><img src="play.png" alt="Play" /></button>
            `;
            songList.appendChild(li);

            // Event listener for song item clicks
            li.onclick = () => openSongDetail(title);

            // Event listener for play button clicks
            li.querySelector('.playButton').onclick = (e) => {
                e.stopPropagation(); // Prevent the event from bubbling up to the item click
                openSongDetail(title);
            };
        });

        const openSongDetail = (songTitle) => {
            const songFile = `${songTitle}.mp3`; // Derive audio file name
            const imageFile = `${songTitle}.jpg`; // Derive image file name

            // Pause the currently playing song if different
            if (currentPlayingSong && currentPlayingSong !== songFile) {
                const previousPlayButton = document.querySelector(`.songItem[data-title="${currentPlayingSong.replace('.mp3', '')}"] .playButton img`);
                if (previousPlayButton) {
                    previousPlayButton.src = 'play.png'; // Reset previous play button
                }
            }

            if (audioPlayer.src.includes(songFile) && !audioPlayer.paused) {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<img src="play.png" alt="Play" />'; // Change to play icon
            } else {
                audioPlayer.src = songFile;
                audioPlayer.play();
                playPauseButton.innerHTML = '<img src="pause.png" alt="Pause" />'; // Change to pause icon
                currentPlayingSong = songFile; // Track the current playing song
            }

            // Display song details
            songNameDisplay.innerText = songTitle;
            songImage.src = imageFile;
            songDetail.style.display = 'flex';
        };

        closeDetail.onclick = () => {
            songDetail.style.display = 'none'; // Close the detail view without stopping the song
        };

        // Play/pause button functionality in the detail view
        playPauseButton.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<img src="pause.png" alt="Pause" />'; // Change to pause icon
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<img src="play.png" alt="Play" />'; // Change to play icon
            }
        };

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            document.querySelectorAll('.songItem').forEach(item => {
                const songTitle = item.dataset.title.toLowerCase();
                if (songTitle.includes(filter)) {
                    item.style.display = ''; // Show item
                } else {
                    item.style.display = 'none'; // Hide item
                }
            });
        });
    </script>
</body>
</html>
